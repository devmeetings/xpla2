<!DOCTYPE html>
<html xp-run-server-url="<%= run_server_url %>" xp-presence-url="<%= presence_server_url %>">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Slide 1</title>
    <script src="js/slide_loader.<%= version %>.js"></script>
  </head>
  <body class="xp-slide">
    <div class="xp-row with-comments">
      <div class="xp-column">
        <xp-editor active="src/main.js">
          <script id="404.html" src="404.html" type="text/html" highlight></script>
          <script id="index.html" type="text/html" highlight>
            <!-- o:2 -->
            <html>
              <head>
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width">
                <title>Slide 1</title>
              </head>
              <body>
                <!-- Use `h1` to create header -->
                <!-- Double comments should work -->
                <h1>Hello World</h1>
                <script src="src/main.js"><+/script>
              </body>
            </html>
          </script>
          <script id="src/main.js" type="application/octetstream" highlight>
            // o:1
            //3/ 2. Hello World!
            function helloWorld() {
              console.log("Hello!")
            }

            // 1. This line
            helloWorld();
            //- Next line
            var x = 5;
          </script>
          <script id="res/slide.html" type="text/html" src="slide.html"></script>
          <script id="package.json" type="text/json" highlight>
            {
              "name": "activity-tracker",
              "version": "1.0.0",
              "description": "",
              "main": "index.js",
              "scripts": {
                "__": "3/ Skrypty wymagane przez narzÄ™dzie react-scripts",
                "start": "react-scripts start",
                "build": "react-scripts build",
                "eject": "react-scripts eject"
              },
              "keywords": [],
              "author": "tomusdrw",
              "license": "MIT",
              "dependencies": {
                "normalize.css": "^4.2.0"
              },
              "devDependencies": {
                "react-scripts": "^0.4.1"
              }
            }
          </script>
        </xp-editor>
      </div>
      <div class="xp-resize-column"></div>
      <div class="xp-column">
        <xp-preview runner="html"></xp-preview>
      </div>
    </div>
    <div class="xp-row comments">
      <xp-annotations>
        <header>
          <h1>Hello World! - Slide 1</h1>
        </header>
        <details>
          <h3>This is first great slide!</h3>
        </details>
        <aside file="index.html" order="1">
          You can also use other headers from <code>h2</code> to <code>h6</code>
          <audio controls>
            <source src="/brian.ogg" type="audio/ogg" />
          </audio>
        </aside>
    </div>
  </body>
</html>
