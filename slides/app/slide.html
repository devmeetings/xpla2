<!DOCTYPE html>
<html xp-run-server-url="http://localhost:3030">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Slide 1</title>
    <% if (debug === false) { %>
      <link type="text/css" rel="stylesheet" media="all" href="css/slide.<%= version %>.css" />
    <% } %>
  </head>
  <body class="xp-slide">
    <div class="xp-column" style="width:50%">
      <xp-editor active="main.js">
        <script id="index.html" type="text/html" highlight="5,7-10">
          <html>
            <head>
              <meta charset="utf-8">
              <meta name="viewport" content="width=device-width">
              <title>Slide 1</title>
            </head>
            <body>
              <h1>Hello World</h1>
              <script src="main.js"><+/script>
            </body>
          </html>
        </script>
        <script id="main.js" type="application/octetstream">
          function helloWorld() {
            console.log("Hello!")
          }
          helloWorld();
        </script>
        <script id="slide.html" type="text/html" src="slide.html"></script>
      </xp-editor>
    </div>
    <div class="xp-column" style="width:50%">
      <xp-preview runner="html"></xp-preview>
    </div>
    <script src="js/slide.<%= version %>.js"></script>
  </body>
</html>
