      <link type="text/css" rel="stylesheet" media="all" href="css/slide.<%= version %>.css" />
    <% } %>

        <script id="index.html" type="text/html">

              <meta charset="utf-8">
              <meta name="viewport" content="width=device-width">
              <title>Slide 1</title>
            </head>
            <body>
              <h1>Hello World</h1>

          </html>

        <script id="main.js" type="application/javascript">
          function helloWorld() {
            console.log()
          }

</html>
