<!DOCTYPE html>
<html xp-run-server-url="<%= run_server_url %>" xp-presence-url="<%= presence_server_url %>">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Slide JSX</title>
    <script src="js/slide_loader.<%= version %>.js"></script>
  </head>
  <body class="xp-slide">
    <div class="xp-column">
      <div class="xp-row">
        <xp-editor>
          <script id="index.html" type="text/html">
            <html>
              <head>
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width">
                <title>Slide JSX</title>
                <script src="/cdn/systemjs/0.19.9/dist/system.js"><+/script>
              </head>
              <body>
                <h1>Hello World</h1>
                <app></app>
                <script>
                  System.config({
                    map: {
                      'react': '/cdn/react/0.14.6/react.js',
                      'react-dom': '/cdn/react/0.14.6/react-dom.js'
                    }
                  });
                  System.import('./index.js');
                <+/script>
              </body>
            </html>
          </script>
        </xp-editor>
      </div>
      <div class="xp-resize-row"></div>
      <div class="xp-row">
        <xp-editor>
          <script id="index.jsx" type="application/jsx">
            import React from 'react';
            import {render} from 'react-dom';

            class App extends React.Component {
              render () {
                return (
                  <h3>Hello World2</h3>
                );
              }
            }

            render(<App />, document.querySelector('app'));
          </script>
        </xp-editor>
      </div>
    </div>
    <div class="xp-column">
      <xp-preview runner="html-jsx"></xp-preview>
    </div>
    <xp-annotations></xp-annotations>
  </body>
</html>
