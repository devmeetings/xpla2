<!DOCTYPE html>
<html xp-run-server-url="http://localhost:3030">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Slide Typescript</title>
    <% if (debug === false) { %>
      <link type="text/css" rel="stylesheet" media="all" href="css/slide.<%= version %>.css" />
    <% } %>
  </head>
  <body class="xp-slide">
    <div class="xp-row">
      <div class="xp-column">
        <xp-editor>
          <script id="index.html" type="text/html">
            <html>
              <head>
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width">
                <title>Slide Typescript</title>
              </head>
              <body>
                <h1>Hello World</h1>
                <script src="index.js"><+/script>
              </body>
            </html>
          </script>
        </xp-editor>
      </div>
      <div class="xp-column">
        <xp-editor>
          <script id="index.ts" type="application/typescript">
            function helloWorld(name: string) {
              console.log('Hello ' + name + '!');
            }
            helloWorld('test');
            helloWorld(5);
          </script>
        </xp-editor>
      </div>
    </div>
    <div class="xp-row">
      <xp-preview runner="html-ts"></xp-preview>
    </div>
    <script src="js/slide.<%= version %>.js"></script>
  </body>
</html>
